		$(document).ready(function(){

            var line_chart = Morris.Line({
                element: 'weekly-sales-volume-chart',
                data: dataArr_montlyTotalSalesVolume,
                xkey: 'year_month',
                ykeys: ['1-st','2-nd','3-rd','4-th'],
                labels: ['1-st','2-nd','3-rd','4-th'],
                pointSize: 2,
                hideHover: 'auto',
                hoverCallback: function(index, options, content, row) {
                    var new_content = $("<div class='morris-hover-row-label'><span id='year_month'></span></div><div class='morris-hover-point' style='color: #0b62a4'><span id='num_of_product'></span></div><div class='morris-hover-point' style='color: #7A92A3'><span id='total_amount'></span></div>");
                    $('#year_month', new_content).html(row.year_month);
                    $('#num_of_product',new_content).html(row.num_of_product + " 1st Week");
                    $('#total_amount',new_content).html(row.total_amount + " 2nd Week");

                    return (new_content);
                },
                
                resize: true
            });
		})
